<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>

        #btn-pesquisar-repositorios{
            background-color: var( --primaryColorGlobal );
            color: white;
            border: none;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 0 0.1em #252525;
        }

    </style>

</head>
<body>
    <h1 class="m-3" style="color:var( --primaryColorGlobal )">
        Busque pelos conteúdos desejados
    </h1>
    <form class="p-3">
        <p>
            <label class="fw-bold">
                O que deseja?
            </label><br>
            <input class="rounded w-100 border-1 p-2" placeholder="Ex: Página de login" id="i-query-search">
        </p>
        <p>
            <label class="fw-bold">
                Linguagem
            </label><br>
            <select class="w-75 p-2 rounded border-1" id="s-languages">
                <option selected value=""> Selecione uma opção</option>
                <option value="csharp">C#</option>
                <option value="js">javascript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
        </p>
        <div class="text-center mt-5">
            <button type="button" class="w-75 mx-auto" id="btn-pesquisar-repositorios">
                Pesquisar
            </button>
        </div>
    </form>
    <hr>
    <div class="p-3">
        <h3>
            Resultados para:
        </h3>
        <a id="name-results" class="text-primary"></a>
        <div id="c-repositorys-find">
            
        </div>
    </div>
    <script type="text/javascript" src="../codigo/pages-assets/conta/js/script-repositorios.js"></script>
</body>
