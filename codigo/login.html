<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="pages-assets/login/css/style.css">

    <title>Login - Programação em C#</title>
</head>
<body>
    <main id="c-form-login">
        <img alt="Logo Site" title="Logo Site">
        <form name="form-login-site" class="form-login-site">
            <p>
                <label>
                    Usuário/email:
                </label><br><br>
                <input placeholder="example@email.com" value="" id="input-user-email" type="text">
            </p>
            <p>
                <label>
                    Senha:
                </label><br><br> 
                <input placeholder="****" value="" type="password" id="input-senha">
            </p>
            <div class="c-button-login">
                <button>
                    Logar
                </button>
            </div>
        </form>
        <div class="divider-login"></div>
        <div class="c-register-text">
            <p>
                Ainda não tem uma conta? <a href="#">Criar nova conta</a>
            </p>
        </div>
    </main>
</body>
</html>
